<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Buildings in Tanzania</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
  <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<style>
body {
    overflow: hidden;
}

body * {
   -webkit-touch-callout: none;
     -webkit-user-select: none;
        -moz-user-select: none;
         -ms-user-select: none;
             user-select: none;
}

.map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}
</style>

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />

<div id='before' class='map'></div>
<div id='after' class='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWVsamgiLCJhIjoiY2pkMGw4aTZ6MHZ6bjJxbzRmMG5sanRiaiJ9.tCAoVWAGDingCJ8Pdkljrg';

var beforeMap = new mapboxgl.Map({
  container: 'before',
  center: [39.2669, -6.8046],
  zoom: 18,
  minZoom: 5,
  maxZoom: 21,
  hash: true,
  style: 'mapbox://styles/mapbox/streets-v9'
});

var afterMap = new mapboxgl.Map({
  container: 'after',
  center: [39.2669, -6.8046],
  zoom: 18,
  minZoom: 5,
  maxZoom: 21,
  hash: true,
  style: 'mapbox://styles/mapbox/streets-v9'
});

var map = new mapboxgl.Compare(beforeMap, afterMap, {});

beforeMap.on('load', function() {
  beforeMap.addLayer({
    'id': 'tiles',
    'type': 'raster',
    'source': {
      'type': 'raster',
      'tiles': [ 'https://s3.amazonaws.com/robosat-public/28f28ffa-6b4e-46ee-91dc-a6404790a491/tiles/{z}/{x}/{y}.webp' ],
      'tileSize': 256
    }
  });

  beforeMap.setPaintProperty('tiles', 'raster-opacity', 0.6);
});

afterMap.on('load', function() {
  afterMap.addLayer({
    'id': 'probs',
    'type': 'raster',
    'source': {
      'type': 'raster',
      'tiles': [ 'https://s3.amazonaws.com/robosat-public/28f28ffa-6b4e-46ee-91dc-a6404790a491/probabilities2/{z}/{x}/{y}.png' ],
      'tileSize': 256
    }
  });

  afterMap.setPaintProperty('probs', 'raster-opacity', 0.6);
});
</script>

</body>
</html>
